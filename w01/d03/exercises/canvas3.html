<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = "black";
  ctx.fillRect (0,0,50,50);
  ctx.fillStyle = "black";
  ctx.fillRect (350, 0, 50, 50);
  ctx.fillStyle = "black";
  ctx.fillRect (0,350,50,50);
  ctx.fillStyle = "black";
  ctx.fillRect (350, 350, 50, 50);

  ctx.fillStyle = "pink";
  ctx.fillRect (12, 12, 25, 25);
  ctx.fillStyle = "pink";
  ctx.fillRect (362, 12, 25, 25);
  ctx.fillStyle = "pink";
  ctx.fillRect (12, 362, 25, 25);
  ctx.fillStyle = "pink";
  ctx.fillRect (362, 362, 25, 25);
  </script>
</body>
</html>
