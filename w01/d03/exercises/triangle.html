<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>


  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(75, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(50, 300);
    ctx.lineTo(25, 75);
    ctx.fillStyle = "red";
    ctx.fill();

  </script>
</body>
</html>

<!--
This makes two triangles, one black and one red

-->
