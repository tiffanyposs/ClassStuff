<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');

  var Square = function(width, height, color){
    this.width = width;
    this.height = height;
    this.color = color;
    this.draw = function(){
      ctx.fillStyle = this.color;
      ctx.fillRect(400*Math.random(), 400*Math.random(), this.width, this.height);
      return ctx.fillStyle
    }
  };

  var pinkSquare = new Square(50, 50, "pink");
  var blueSquare = new Square(75, 75, "blue");
  var cyanSquare = new Square(100, 100, "cyan");

  

  console.log(cyanSquare.draw())
  console.log(pinkSquare.draw())
  console.log(blueSquare.draw())


  </script>
</body>
</html>
