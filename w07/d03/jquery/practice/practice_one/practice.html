<body>

  <h1>jQUERY EXAMPLES</h1>


  <div class="container">
<!-- this box changes text color if you click it more than once -->
    <div id="box" class="box">HIT ME!</div>


<!-- box disappears if you double click -->
    <div id="box_one" class="box">
      <h3>Double click me</h3>
    </div>

<!--     box sends an alert when you hover over this box -->
    <div id= "box_two" class = "box"></div>

<!--     box sends an alert when you leave from hovering the box -->
    <div id= "box_three" class = "box"></div>

  </div>

  <div class="container">

<!--   box and textbox change colors depending 
on if the text box it active -->
    <div id="input_box" class="box">
    <input id= "input_one"></input>
    </div>


    <div>
    <div id = "box_four" class="box"></div>
    </div>

    <div>
    <div id = "box_five" class="box"></div>
    </div>

<!--     disappears when you click on it -->
    <div class= "box">
    <p>Click me</p>
    <p>I disappear</p>
    <p>Me too!</p>
    </div>
  </div>
